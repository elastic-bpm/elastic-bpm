<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Humans</h1>
    </div>
</div>

<div id="humans-info"></div>

<div class="panel panel-default">

    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse"  href="#human-utilities-panel"> Automated Human</a>
        </h4>
    </div>

    <div id="human-utilities-panel" class="panel-body panel-collapse collapse">
        <div class="row" style="padding: 5px">
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <tbody>
                            <tr>
                                <td>Humans started: </td>
                                <td id="humans-info-started">123</td>
                            </tr>
                            <tr>
                                <td>Amount of humans: </td>
                                <td id="humans-info-amount">123</td>
                            </tr>
                            <tr>
                                <td>Currently humans are</td>
                                <td id="humans-info-paused"></td>
                            </tr>
                            <tr>
                                <td id="humans-info-next-text">Time to ON/OFF: </td>
                                <td id="humans-info-next">123</td>
                            </tr>
                            <tr>
                                <td>Time finished: </td>
                                <td id="humans-info-total">123</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6">
                <p>
                    Humans on time:
                    <input style="width: 80%;" id="humans-on-time" type="text" data-slider-min="0" data-slider-max="24" data-slider-step="1" data-slider-value="8"/><br />
                    Humans off time:
                    <input style="width: 80%;" id="humans-off-time" type="text" data-slider-min="0" data-slider-max="24" data-slider-step="1" data-slider-value="16"/><br />
                    Humans init time:
                    <input style="width: 80%;" id="humans-init-time" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="8"/><br />
                    Humans total time:
                    <input style="width: 80%;" id="humans-total-time" type="text" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="64"/><br />
                    Amount of humans:
                    <input style="width: 80%;" id="humans-amount" type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="5"/><br />
                </p>
                <p>
                    <button id="start-humans-button" type="button" class="btn btn-primary">Start</button>
                    <button id="stop-humans-button" type="button" class="btn btn-danger">Stop</button>
                </p>
            </div>
        </div>


    </div>
    <!-- /.panel-body -->
    
</div>

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="panel-title pull-left">Available tasks</div>
    </div>

    <div class="panel-body">

        <div class="dataTable_wrapper">
            <table class="table table-bordered table-hover" id="human-tasks-table">
                <thead>
                    <tr>
                        <th>workflow</th>
                        <th>id</th>
                        <th>status</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- /.table-responsive -->

    </div>
</div><!-- /.panel -->
