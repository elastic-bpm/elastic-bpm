<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Utilities</h1>
    </div>
</div>

<div class="panel panel-default">

    <div class="panel-heading">
        <i class="fa fa-sitemap fa-fw"></i> Workflows
    </div>

    <div class="panel-body">
        <div class="row" style="padding: 5px">
            <div class="col-md-4">
                <button id="create-test-workflow-button" type="button" class="btn btn-primary">Create test-flow</button>
            </div>
        </div>

        <div class="row" style="padding: 5px">
            <div class="col-md-4">
                <button id="workflow-script-button" type="button" class="btn btn-primary">Create flow</button>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Upload workflow script</label>
                    <input id="workflow-script-file" type="file">
                </div>    
            </div>
        </div>

    </div>
    <!-- /.panel-body -->

</div>

<div class="panel panel-default">

    <div class="panel-heading">
        <i class="fa fa-cogs fa-fw"></i> Workers
    </div>

    <div class="panel-body">
        <div class="row" style="padding: 5px">
            <div class="col-md-4">
                Current amount of workers: <span id="current-worker-amount"></span><br />
            </div>
        </div>

        <div class="row" style="padding: 5px">
            <div class="col-md-4">
                <button id="scale-workers-button" type="button" class="btn btn-primary">Scale workers to: <span id="worker-amount-value"></span></button>
            </div>
            <div class="col-md-4">
                <input id="worker-amount" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1"/>
            </div>
        </div>

        <div class="row" style="padding: 5px">
            <div class="col-md-4">
                <button id="reset-workers-service-button" type="button" class="btn btn-primary">Reset workers service</button>
            </div>
        </div>

    </div>
    <!-- /.panel-body -->
    
</div>
