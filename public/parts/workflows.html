<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Workflows</h1>
    </div>
</div>

<div id="create-workflow-panel" class="panel panel-default">

    <div class="panel-heading">New Workflow</div>
    <div class="panel-body">

        <div class="row">
            <div class="col-lg-6">
                <form id="workflow-create-form" role="form">
                    <div class="form-group">
                        <input id="workflow-name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input id="workflow-owner" class="form-control" placeholder="Owner">
                    </div>
                    <div class="form-group">
                        <input id="workflow-info" class="form-control" placeholder="Info">
                    </div>
                    <button id="workflow-create-button" type='button' class="btn btn-default">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
            </div>
        </div> <!-- /row -->

    </div><!-- /.panel-body -->

</div>


<div id="workflows-panel" class="panel panel-default">

    <div class="panel-heading">Running Workflows</div>
    <div class="panel-body">
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>owner</th>
                        <th>info</th>
                        <th>created</th>
                        <th>status</th>
                        <th>state</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody id="workflows-table-body"></tbody>
            </table>
        </div>
        <!-- /.table-responsive -->

    </div>
    <!-- /.panel-body -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div style="width: 500px; height: 500px;" id="cy" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>
