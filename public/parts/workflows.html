<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Workflows</h1>
    </div>
</div>

<div id="create-workflow-panel" class="panel panel-default">

    <div class="panel-heading">New Workflow</div>
    <div class="panel-body">

        <div class="row">
            <div class="col-lg-6">
                <form id="workflow-create-form" role="form">
                    <div class="form-group">
                        <input id="workflow-name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input id="workflow-owner" class="form-control" placeholder="Owner">
                    </div>
                    <div class="form-group">
                        <input id="workflow-description" class="form-control" placeholder="Description">
                    </div>
                    <button id="workflow-create-button" type="submit" class="btn btn-default">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
            </div>
        </div> <!-- /row -->

    </div><!-- /.panel-body -->

</div>


<div id="workflows-panel" class="panel panel-default">

    <div class="panel-heading">Running Workflows</div>
    <div class="panel-body">
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>owner</th>
                        <th>description</th>
                        <th>created</th>
                        <th>status</th>
                        <th>state</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody id="workflows-table-body"></tbody>
            </table>
        </div>
        <!-- /.table-responsive -->

    </div>
    <!-- /.panel-body -->

</div>
