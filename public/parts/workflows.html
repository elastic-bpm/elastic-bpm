<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Workflows</h1>
    </div>
</div>

<div id="workflows-info"></div>

<div class="panel panel-default">

    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse"  href="#workflow-utilities-panel"> Workflow utilities</a>
        </h4>
    </div>

    <div id="workflow-utilities-panel" class="panel-body panel-collapse collapse">
        <div class="row" style="padding: 5px">
            <div class="col-md-2">
                <button id="create-test-workflow-button" type="button" class="btn btn-primary">Create test-flow</button>
            </div>
            <div class="col-md-1">
                <button id="workflow-script-button" type="button" class="btn btn-primary">Create flow</button>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Upload workflow script</label>
                    <input id="workflow-script-file" type="file">
                </div>    
            </div>
            <div class="col-md-4">
                <button id="workflow-delete-all-button" type="button" class="btn btn-danger">Delete all workflows</button>
            </div>
        </div>

        <form id="workflow-create-form" role="form">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <input id="workflow-name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input id="workflow-owner" class="form-control" placeholder="Owner">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <input id="workflow-nodes" class="form-control" placeholder="Nodes">
                </div>
                <div class="form-group">
                    <input id="workflow-edges" class="form-control" placeholder="Edges">
                </div>
            </div>
        </div> <!-- /row -->
        <div class="row">
            <div class="col-lg-6">
                <button id="workflow-create-button" type='button' class="btn btn-default">Create custom workflow</button>
                <button type="reset" class="btn btn-default">Reset form</button>
            </div>
        </div> <!-- /row -->
        </form>

    </div><!-- /.panel-body -->

</div>

<div class="panel panel-default">

    <div class="panel-heading">
        <h4 class="panel-title">
            Running Workflows
        </h4>
    </div>
    <div class="panel-body">
        
        <div class="dataTable_wrapper">
            <table class="table table-bordered table-responsive" id="workflow-table">
                <thead>
                    <tr>
                        <th>created</th>
                        <th>id</th>
                        <th>name</th>
                        <th>owner</th>
                        <th>info</th>
                        <th>status</th>
                        <th>todo</th>
                        <th>busy</th>
                        <th>done</th>
                        <th>actions</th>
                    </tr>
                </thead>
                <tbody id="workflows-table-body"></tbody>
            </table>
        </div>
        <!-- /.table-responsive -->

    </div>
    <!-- /.panel-body -->

    <div id="workflows-modal"></div>
</div>
