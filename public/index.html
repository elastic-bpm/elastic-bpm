<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elastic BPM Dashboard">
    <meta name="author" content="Johannes Bertens">

    <title>Elastic BPM - Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/metisMenu.min.css" rel="stylesheet">
    <link href="css/timeline.css" rel="stylesheet">
    <link href="css/startmin.css" rel="stylesheet">
    <link href="css/morris.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>

    <!-- Page Content -->
    <div id="page-wrapper">
		<div id="timeline" class="container-fluid"></div>
		<div id="console" class="container-fluid" style="display:none"></div>
	</div>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/metisMenu.min.js"></script>
<script src="js/startmin.js"></script>

<script>
	var lastTimeLineInverted = false;
	var get_timeline_html = function(data) {
		var badge = $("<div></div>")
			.addClass("timeline-badge")
			.append($("<i></i>")
				.addClass("fa fa-check")
			);

		var title = $("<h4></h4>")
			.addClass("timeline-title")
			.html("Title here");

		var time = $("<p></p>")
			.append($("<small></small>")
				.addClass("text-muted")
				.append($("<i></i>")
					.addClass("fa fa-clock-o")
				).append(" " + new Date(data.time).toLocaleString())
			);
		
		var heading = $("<div></div>")
			.addClass("timeline-heading")
			.append(title)
			.append(time); 

		var body = $("<div></div>")
			.addClass("timeline-body")
			.append($("<p></p>")
				.html(data.message)
			); 

		var panel = $("<div></div>").addClass("timeline-panel").append(heading).append(body);

		var item = $("<li></li>").append(badge).append(panel) 

		if (!lastTimeLineInverted) {
			item.addClass("timeline-inverted");
		}
		lastTimeLineInverted = !lastTimeLineInverted;

		return item;
	}

	var get_events = function(element) {
		$.get("/event", (data) => {
			element.prepend(get_timeline_html(data));
		});

		setTimeout(() => get_events(element), 20000);
	};

	$( document ).ready(function() {
		$.get("/parts/navbar.html", (data) => {
			$("#navbar").html(data);

			// Register clicks after loading the items :-)
			$("#show-timeline").on('click', () => {
				$("#timeline").show();
				$("#console").hide();
			});

			$("#show-console").on('click', () => {
				$("#timeline").hide();
				$("#console").show();
			});
		});

		$.get("/parts/timeline.html", (data) => {
			$("#timeline").html(data);
			get_events($("#timeline-list"));
		});

		$.get("/parts/console.html", (data) => $("#console").html(data));
	});
</script>

</body>
</html>
