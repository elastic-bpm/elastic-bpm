<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elastic BPM Dashboard">
    <meta name="author" content="Johannes Bertens">

    <title>Elastic BPM - Dashboard</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/metisMenu.min.css" rel="stylesheet">
    <link href="css/timeline.css" rel="stylesheet">
    <link href="css/startmin.css" rel="stylesheet">
    <link href="css/morris.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>

    <!-- Page Content -->
    <div id="page-wrapper">
		<div id="timeline" class="container-fluid"></div>
		<div id="console" class="container-fluid" style="display:none"></div>
	</div>

</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="js/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/startmin.js"></script>

<script>
	$( document ).ready(function() {
		$.get("/parts/navbar.html", (data) => {
			$("#navbar").html(data);

			// Register clicks after loading the items :-)
			$("#show-timeline").on('click', () => {
				$("#timeline").show();
				$("#console").hide();
			});

			$("#show-console").on('click', () => {
				$("#timeline").hide();
				$("#console").show();
			});
		});

		$.get( "/parts/timeline.html", (data) => $( "#timeline" ).html(data));
		$.get( "/parts/console.html", (data) => $( "#console" ).html(data));
	});
</script>

</body>
</html>
