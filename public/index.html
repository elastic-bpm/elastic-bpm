<script id="main">
  	var socket = io();

	$( document ).ready(function() {
       $.get("/parts/timeline.html", (data) => {
			$("#timeline").html(data);
			$("#timeline-list").register_events(socket);
		});

		$.get("/parts/console.html", (data) => {
            $("#console").html(data);
            socket.on('event', (event) => { 
                $("#console-output").prepend(event.time + ":" + event.message + "\n");
            });
        });

        $.get("/parts/dashboard.html", (data) => {
            $("#dashboard").html(data);
        });

        load_status();
        setInterval(load_status, 2000);

        show_workflows();
        setInterval(show_workflows, 2000);

        show_machines_table();
        setInterval(show_machines_table, 2000);
	});
</script>
