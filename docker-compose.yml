 version: '2'
 services:
   dashboard:
     build: .
     ports:
      - "8080:8080"
     depends_on:
      - redis
      - api
      - scaling
   api:
     image: djbnjack/elastic-api
     ports:
      - "3000:3000"
     depends_on:
      - redis
   redis:
     image: redis
   scaling:
     image: djbnjack/elastic-scaling
     ports:
      - "8888:8888"