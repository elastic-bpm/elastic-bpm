<app-warning-panel [status]="scalingStatus" title="Scaling" *ngIf="scalingStatus.statusCode !== 200"></app-warning-panel>
<app-bs-panel *ngIf="scalingStatus.statusCode === 200" title="Machines">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>name</th>
                <th>size</th>
                <th>state</th>
                <th>load</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let machine of machines'>
                <td><abbr title="Resource group: {{machine.resourceGroupName}}">{{machine.name}}</abbr></td>
                <td>{{machine.hardwareProfile.vmSize}}</td>
                <td>{{machine.powerState}}</td>
                <td>{{machine.load?.load1 | json}}{{machine.load?.load5 | json}}{{machine.load?.load15 | json}}</td>
                <td>
                    <button (click)="startMachine(machine.name, machine.resourceGroupName)" [disabled]="machine.powerState === 'VM running'"
                        class="btn btn-success btn-xs">Start</button>
                    <button (click)="stopMachine(machine.name, machine.resourceGroupName)" [disabled]="machine.powerState !== 'VM running'" class="btn btn-warning btn-xs">Deactivate</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <pre>{{machines | json}}</pre> -->
</app-bs-panel>
