api:
  image: 'djbnjack/elastic-api:latest'
  autoredeploy: true
  links:
    - redis
  ports:
    - '3000:3000'
dashboard:
  image: 'djbnjack/elastic-dashboard:latest'
  autoredeploy: true
  links:
    - api
    - redis
    - scaling
  ports:
    - '8080:8080'
redis:
  image: 'redis:3.0.7'
  autoredeploy: true
scaling:
  environment:
    - subscriptionId=<add-subscription-id>
  image: 'djbnjack/elastic-scaling:latest'
  autoredeploy: true
  ports:
    - '8888:8888'
scheduler:
  image: 'djbnjack/elastic-scheduler:latest'
  autoredeploy: true
  links:
    - api
  ports:
    - '3210:3210'
