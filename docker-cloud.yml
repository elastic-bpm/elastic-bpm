api:
  image: 'djbnjack/elastic-api:latest'
  links:
    - redis
  ports:
    - '3000:3000'
dashboard:
  image: 'djbnjack/elastic-dashboard:latest'
  links:
    - api
    - redis
    - scaling
  ports:
    - '8080:8080'
redis:
  image: 'redis:latest'
scaling:
  image: 'djbnjack/elastic-scaling:latest'
  ports:
    - '8888:8888'
